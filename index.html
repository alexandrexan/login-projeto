<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <script src="mensagens.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <div class="formulario">
                <h1>Tela de Login</h1>
                
                <p>Por favor, insira suas credenciais para acessar sua conta.</p>
                
                <form action="#" method="get">
                    
                    <label for="username" class="label user-label">Usuário:</label>
                    <input type="text" id="username" name="username" autocomplete="username" placeholder="Seu usuário">
                    
                    <label for="password" class="label pass-label">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" autocomplete="current-password" >
                    
                    <button type="submit">Entrar</button>
                    <button type="reset">Resetar</button>
                    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tela de Login. Feito por <a href="https://github.com/alexandrexan" target="_blank">Alexandre (Xan)</a></p>
    </footer>
</body>
</html>
